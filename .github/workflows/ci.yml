name: CI
on: [push]
jobs:
  ci:
    runs-on: ubuntu-latest
    name: CI
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: deps
        run: npm ci
      - name: build
        run: npm run build
      - name: lint
        run: npm run lint
      - name: formatting
        run: npm run format:check
